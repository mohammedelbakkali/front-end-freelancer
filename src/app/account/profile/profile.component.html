
        <div class="card  my-5">
            <div class="card-body">
                <div class="header text-center">
                    <img src="../../../assets/pics/profilepic.jpeg" > <br>
                    <h5 class="card-title" style="display: inline-block;">Aya Hamza</h5>
                    <i class="bi bi-pencil text-muted"></i>
                    <p class="text-muted"> @aiahamza</p>
                    <a href="#" class="btn btn-outline-secondary">Preview GigHub Profile</a>
                </div>

                <mat-divider class="my-4"></mat-divider>

                <div class="mx-5">
                    <div class="user-stats text-muted">  
                        <ul style="list-style-type: none;">
                            <li class="my-3">
                                <div class="row">
                                    <div class="col-3">
                                        <i class="bi bi-geo-fill"></i>
                                        <span >From</span>
                                    </div>
                                    <div class="col-6"></div>
                                    <div class="col-3">  <b>Morocco</b> </div> 
                                </div>  
                            </li>
                            <li class="my-3">
                                <div class="row">
                                    <div class="col-3">
                                        <i class="bi bi-person-fill"></i>
                                        <span >Member since</span>
                                    </div>
                                    <div class="col-6"></div>
                                    <div class="col-3"> <b>Mar 2023</b></div> 
                                </div>  
                            </li>
                            <li class="my-3">
                                <div class="row">
                                    <div class="col-4">
                                        <i class="bi bi-clock-history"></i>
                                        <span>Avg. Response Time</span>
                                    </div>
                                    <div class="col-5"></div>
                                    <div class="col"><b>3 hours</b></div> 
                                </div>   
                            </li>
                        </ul>
                    </div>
                    
                    <mat-divider class="my-4"></mat-divider>


                    <mat-accordion>
                        <mat-expansion-panel hideToggle>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              This is the expansion title
                            </mat-panel-title>
                            <mat-panel-description>
                              This is a summary of the content
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                          <mat-form-field appearance="fill">
                            <mat-label>Input</mat-label>
                            <input matInput>
                          </mat-form-field>
                        </mat-expansion-panel>
                        <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false">
                                             </mat-expansion-panel>
                                             </mat-accordion>

                      

                                             <mat-accordion>
                                                <mat-expansion-panel hideToggle>
                                                  <mat-expansion-panel-header>
                                                    <mat-panel-title>
                                                     Email
                                                    </mat-panel-title>
                                                    <mat-panel-description>
                                                        {{user.email}}
                                                    </mat-panel-description>
                                                  </mat-expansion-panel-header>
                                                  <mat-form-field appearance="fill">
                                                    <mat-label>Input</mat-label>
                                                    <input matInput value={{user.email}}>
                                                  </mat-form-field>
                                                </mat-expansion-panel>
                                                <mat-expansion-panel (opened)="panelOpenState = true"
                                                                     (closed)="panelOpenState = false">
                                                                     </mat-expansion-panel>
                                                                     </mat-accordion>




               
           
       

        <div class="card align-items-center p-3">
            <img src="../../../assets/pics/bs.jpg" style="width: 300px;">
            <h5 style="font-weight: 700;" class="m-4">Ready to earn on your own terms?</h5>
            <button mat-raised-button color="primary" style="width: 30%;">Become a Seller</button>
        </div>
