

<div class="container-fluid">
      <div class="row">
           <div class="col-md-1"></div>
           <div class="col-md-10">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col"> <button mat-button><mat-icon>remove_red_eye</mat-icon><span>Vus</span> </button></th>
                  <th scope="col"><button mat-button>	<mat-icon>redo</mat-icon><span>Status</span> </button></th>
                  <th scope="col">	 <button mat-button><mat-icon>access_time</mat-icon> <span>Date</span></button>  </th>
                  <th scope="col"> <button mat-button><mat-icon>settings</mat-icon>
                    <span>Operation</span></button></th>
                </tr>
              </thead>
              <tbody class="table-group-divider">

                <tr  *ngFor="let gig of gigTable">
                  <th scope="row" >{{gig.range}}</th>
                  <td>{{ gig.gittitle | collapseText:10 }}</td>
                  <td>0</td>
                  <td>{{gig.status }}</td>
                  <td>{{gig.createdAt }}</td>
                  <td><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                   
                    	
                     <a [routerLink]="['/account/dashboard/manage_gigs/update_gig',gig.id]"> <button mat-menu-item><mat-icon>create</mat-icon>  <span>EDIT</span></button></a>
                    
                    <button mat-menu-item >
                      <mat-icon>delete</mat-icon>


                      <span>DELETE</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>pause_circle_outline</mat-icon>
                      <span>PAUSE</span>
                    </button>
                  </mat-menu></td>
                </tr>
             
              </tbody>
            </table>
           </div>
           <div class="col-md-1"></div>
      </div>
</div>
