<mat-toolbar >
    <button mat-button [matMenuTriggerFor]="menu" *ngFor="let cat of categoryTable" (click)="subCategory(cat._id)">{{cat.name}}</button>
    <mat-menu #menu="matMenu" style="width: 100%;"  >
        <button mat-menu-item *ngFor="let subcat of subCategoryTable"><a [routerLink]="['/account/sub',subcat._id]">{{subcat.name}}</a></button>
    </mat-menu>
  </mat-toolbar>









 <div class="album py-5" >
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" >
    
      <div class="col-md-3"  *ngFor="let gig of gigTable" >

         
       
        <mat-card class="example-card mt-4" style="width: 90%; height:100%;">
          <img mat-card-image src="{{gig.photo}}" alt="Photo of a Shiba Inu" width="100%" height="225">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">                 
              <img src="../../../../../assets/pics/user1.jpeg" class="userpic">
            </div>
            <mat-card-title>{{gig.nameUser}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              <a [routerLink]="['/account/detail', gig._id]" class="lien" > 
                {{gig.gigtitle | collapseText: 10}}
              </a>
            </p>
            <mat-chip class="chip">{{gig.category}} > {{gig.subCategory}}</mat-chip>
            
            <mat-divider></mat-divider>
            <div class="flex-container" style="align-items: center;">
                <i class="bi bi-heart-fill" style="color:#5f5f5f; cursor:pointer"         
                matTooltip="Add to wishlist"
                ></i> 
                <h6 class="mt-3" style="font-size: 10px;">
                  <b style="margin-right: 6px;"> STARTING AT </b> 
                  <span style="font-size: 17px; align-items:center "> {{gig.pricePack | currency:'$'}} </span></h6> 
            </div>
          </mat-card-content>    
        </mat-card>
       
      </div>
      
     
    </div>
  </div>
</div>
