<mat-toolbar >

    <button mat-button [matMenuTriggerFor]="menu" *ngFor="let cat of categoryTable" (click)="subCategory(cat._id)">{{cat.name}}</button>
    <mat-menu #menu="matMenu" style="width: 100%;"  >

        <button mat-menu-item *ngFor="let subcat of subCategoryTable">{{subcat.name}}</button>

    </mat-menu>

  </mat-toolbar>




 
  



 <div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
      <div class="col" *ngFor="let gig of gigTable">
        <div class="card shadow-sm">
          <img mat-card-image src={{gig.photo}} alt="Photo of a Shiba Inu" width="100%" height="225">

            <mat-card class="example-card" >
            
           
              
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{gig.CategoryId}}</mat-card-title>
                <mat-card-subtitle>{{gig.nameUser}}</mat-card-subtitle>

              </mat-card-header>
           
            
            </mat-card>


          <div class="card-body">
            <p><a [routerLink]="['/account/detail', gig._id]" class="lien"> {{gig.gigtitle}}</a></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-body-secondary">9 mins</small>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
